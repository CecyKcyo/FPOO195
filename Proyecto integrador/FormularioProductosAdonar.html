<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agregar Producto a Donar - MACRA</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-image: url('fondo\ de\ comida.jpg'); /* Adjust the path as needed */
    background-size: cover;
    background-position: center;
  }

  .card {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    display: inline-block;
    margin: 20px;
    position: relative;
  }

  .card h1 {
    color: #333;
    text-align: center;
  }

  .card form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .card label {
    margin: 10px 0 5px 0;
    width: 100%;
    text-align: left;
  }

  .card input {
    width: 80%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }

  .guardar-btn {
    background-color: #ffc10700; /* Use the color for your button */
    border: none;
    cursor: pointer;
    padding: 0; /* Reset padding */
    border-radius: 5px;
    display: inline-flex;
    justify-content: center;
    align-items: center;
  }

  .guardar-btn img {
    width: 50px; /* Adjust to the size of your icon */
    height: 50px; /* Adjust to the size of your icon */
  }

  @media (max-width: 768px) {
    .card {
      width: 90%;
    }
  }
</style>
</head>
<body>
    <div class="card">
  <h1>MACRA</h1>
  <h2>Agregar producto a donar</h2>
  <form>
    
      <label for="productName">Nombre del producto</label>
      <input type="text" id="productName" value="ARROZ">
   
    
      <label for="quantity">Cantidad</label>
      <input type="number" id="quantity" value="4">
    

    
      <label for="institution">Instituci√≥n a la que fue donada</label>
      <input type="text" id="institution" value="ASILO">
    

    
      <label for="locality">Localidad</label>
      <input type="text" id="locality" value="PEDRO ESCOBEDO">
    

    
      <label for="dateOfEntry">Fecha de ingreso</label>
      <input type="date" id="dateOfEntry" value="2023-07-01">
    

    <button type="submit" class="guardar-btn">
      <img src="guardar.png" alt="Guardar" /> <!-- Only the icon is used for the button -->
    </button>
  </form>

</div>
</body>
</html>
