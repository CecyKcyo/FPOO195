<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MACRA Administrador de Usuarios</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url("fondo\ de\ comida.jpg"); /* Sustituye con la URL de tu imagen de fondo real */
    background-size: cover;
    background-attachment: fixed;
  }

  .navbar {
    background-color: #fff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .navbar .logo {
    font-size: 24px;
    font-weight: bold;
  }

  .navbar .search-bar {
    display: flex;
    align-items: center;
  }

  .navbar input[type="search"] {
    padding: 5px;
    margin-right: 5px;
  }

  .table-container {
    width: 100%;
    overflow-x: auto;
    padding: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background-color: #ffffffcc; /* Añadimos transparencia para ver el fondo */
  }

  table, th, td {
    border: 1px solid #ddd;
  }

  th {
    background-color: #ffcc00;
    padding: 10px;
    text-align: left;
  }

  td {
    padding: 10px;
    text-align: left;
    vertical-align: middle;
  }

  .icon-btn {
    background: none;
    border: none;
    cursor: pointer;
  }

  .icon-btn img {
    width: 24px; /* Ajusta el tamaño según sea necesario */
    height: 24px; /* Ajusta el tamaño según sea necesario */
  }

  .add-button {
    background-color: #4CAF50; /* Color para el botón Agregar */
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border: none;
    border-radius: 50%; /* Botón redondo */
    position: fixed;
    right: 20px;
    bottom: 20px;
  }

  @media (max-width: 768px) {
    .table-container {
      padding: 0;
    }

    .navbar {
      flex-direction: column;
    }

    .navbar .search-bar {
      width: 100%;
    }

    .navbar input[type="search"] {
      width: calc(100% - 40px);
      margin: 10px 0;
    }
  }
</style>
</head>
<body>
<div class="navbar">
    <span class="logo">MACRA         USUARIOS</span>
    <div class="search-bar">
        <input type="search" placeholder="BUSCA TU USUARIO">
        <button class="icon-btn">
            <img src="buscar.png" alt="Buscar">
        </button>
        <button class="icon-btn">
            <img src="cerrar-sesion.png" alt="Cerrar sesión">
        </button>
    </div>
</div>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Id_usuario</th>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Correo</th>
                <th>Contraseña</th>
                <th>Editar</th>
                <th>Eliminar</th>
                <th>Guardar</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sustituir con datos de la base de datos -->
            <tr>
                <td>1</td>
                <td>Cecilia</td>
                <td>Administrador</td>
                <td>cecilia.rodriguez@macra.com</td>
                <td>Cecy123</td>
                <td><button class="icon-btn"><img src="editar.png" alt="Editar"></button></td>
                <td><button class="icon-btn"><img src="eliminar.png" alt="Eliminar"></button></td>
                <td><button class="icon-btn"><img src="guardar.png" alt="Guardar"></button></td>
            </tr>
            <!-- Repetir para cada usuario -->
        </tbody>
    </table>
</div>

<button class="add-button">+</button>

</body>
</html>
